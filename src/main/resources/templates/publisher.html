<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>


<table class="table table-striped table-responsive-md">

    <thead>

    <tr>
        <th>Publiser Name</th>
        <th>Explanation</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="publisher : ${publishers}">
        <td th:text="${publisher.getPublisherName()}"></td>
        <td th:text="${publisher.getExplanation()}"></td>
        <td>
            <a th:href="@{/publisher/delete/{id}(id=${publisher.id})}" th:method="delete"
               class="btn btn-primary">
                <i class="fas fa-user-times ml-2"></i>
            </a>
        </td>
        <td>
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#changeValue">Change to Publisher</button>
            <div class="modal fade" id="changeValue" tabindex="-1" role="dialog" aria-labelledby="addClassModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addClassModalLabel1">Add new Publisher</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="#" th:action="@{/publisher/updatePublisher/{id}(id=${publisher.id})}" th:object="${publisherForm}"
                                  method="post">
                                <div class="row">
                                    <div class="form-group col-md-4">
                                        <label for="publisherName" class="col-form-label">Publisher Name</label>
                                        <input type="text" th:field="*{publisherName}" class="form-control"
                                               id="publisherName" placeholder="Publisher Name" />
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="explanation1" class="col-form-label">explanation</label>
                                        <input type="text" th:field="*{explanation}" class="form-control"
                                               id="explanation1" placeholder="explanation" />
                                    </div>

                                    <div class="col-md-6">
                                        <input type="submit" class="btn btn-primary" value=" Submit ">
                                    </div>



                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </td>

    </tr>
    </tbody>
</table>

<div class="text-left">
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addClassModal">Add new Publisher</button>
</div>
<div class="modal fade" id="addClassModal" tabindex="-1" role="dialog" aria-labelledby="addClassModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addClassModalLabel">Add new Publisher</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" th:action="@{/publisher/createPublisher}" th:object="${publisherForm}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="publisherName1" class="col-form-label">Publisher Name</label>
                            <input type="text" th:field="*{publisherName}" class="form-control"
                                   id="publisherName1" placeholder="Publisher Name" />
                        </div>
                        <div class="form-group col-md-4">
                            <label for="explanation" class="col-form-label">explanation</label>
                            <input type="text" th:field="*{explanation}" class="form-control"
                                   id="explanation" placeholder="explanation" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="id" th:field="*{id}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>

</html>
